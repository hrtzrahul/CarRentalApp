<div class="container" style="margin-top: 80px;">
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">Car</th>
          <th scope="col">User Id</th>
          <th scope="col">Rental Start Date</th>
          <th scope="col">Rental End Date</th>
          <th scope="col">Rental Duration</th>
          <th scope="col">Total Cost</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let car of collection">
          <ng-container>
            <td>
              <div class="center-items">
                <a [routerLink]="['/CarDetails', car.carId]" class='fas fa-car' style='font-size:23px; color: black;'></a>
              </div>
            </td>
            <td>{{ car.userEmail}}</td>
            <td>{{ car.rentalStartDate | date: 'yyyy-MM-dd' }}</td>
            <td>{{ car.rentalEndDate | date: 'yyyy-MM-dd' }}</td>
            <td>{{ car.rentalDuration }}</td>
            <td>{{ car.totalCost }}</td>
            <td>
                <div class="center-items">
                  <button type="button" class="btn btn-success button-spacing" [routerLink]="'UpdateBooking/' + car.id">Edit</button>
                  <button type="button" class="btn btn-danger" (click)="returnCar(car.id)" >Delete</button>
                </div>
              </td>              
          </ng-container>
        </tr>
      </tbody>
    </table>
  </div>
