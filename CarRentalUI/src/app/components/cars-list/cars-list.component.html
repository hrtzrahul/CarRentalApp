<div class="container" style="margin-top: 80px;">
  <div class="search-bar">
    <input
      type="text"
      placeholder="Search cars"
      (input)="filterCars()"
      #searchInput
    >
  </div>
  
    <table class="table table-striped">
      <thead >
        <tr>
          <th scope="col">#</th>
          <th scope="col">Maker</th>
          <th scope="col">Model</th>
          <th scope="col">Price</th>
          <th scope="col">Car Details</th>
          <th scope="col" *ngIf="email">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let car of filteredCarCollection; let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ car.maker }}</td>
          <td>{{ car.model }}</td>
          <td>{{ car.rentalPrice }}</td>
          <td>
            <div class="center-items">
              <a [routerLink]="['/CarDetails', car.vehicle_Id]" class='fas fa-car' style='font-size:23px; color: black;'></a>
            </div>
          </td>
          <td  *ngIf="email">
            <div class="center-items" *ngIf="email == 'myadmin@test.com'">
              <button type="submit" class="btn btn-success" [routerLink]="'UpdateProduct/' + car.vehicle_Id">Edit</button>
              <button type="submit" class="btn btn-danger" (click)="deleteCar(car.vehicle_Id)">Delete</button>
            </div>
            <div class="center-items" *ngIf="email && email !='myadmin@test.com'">
                <button type="submit" class="btn btn-success" [routerLink]="'BookingPage/' + car.vehicle_Id">Book</button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
