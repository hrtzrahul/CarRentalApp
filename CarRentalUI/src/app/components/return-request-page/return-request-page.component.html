<div class="container" style="margin-top: 80px;">
    <table class="table table-striped">
      <thead style="text-align: center;">
        <tr>
          <th scope="col">Car</th>
          <th scope="col">User Name</th>
          <th scope="col">Rental Start Date</th>
          <th scope="col">Rental End Date</th>
          <th scope="col">Rental Duration</th>
          <th scope="col">Total Cost</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody style="text-align: center;">
        <ng-container *ngIf="index>0; else noReturnRequests">
          <tr *ngFor="let car of collection;">
            <ng-container *ngIf="car.isReturnRequested === true ">
              <td >
                <div class="center-items">
                  <a [routerLink]="['/CarDetails', car.carId]" class='fas fa-car' style='font-size:23px; color: black;'></a>
                </div>
              </td>
              <td>{{ car.userEmail}}</td>
              <td>{{ car.rentalStartDate | date: 'yyyy-MM-dd' }}</td>
              <td>{{ car.rentalEndDate | date: 'yyyy-MM-dd' }}</td>
              <td>{{ car.rentalDuration }}</td>
              <td>{{ car.totalCost }}</td>
              <td>
                <div class="center-items">
                  <button type="button" class="btn btn-danger" (click)="returnCar(car.id)" >Return Approve</button>
                </div>
              </td>
            </ng-container>
          </tr>
        </ng-container>
        <ng-template #noReturnRequests>
          <tr>
            <td colspan="7">
              <div class="alert alert-info">
                <strong>No Return Request</strong> There are currently no return requests.
              </div>
            </td>
          </tr>
        </ng-template>
      </tbody>
    </table>
  </div>
