<div class="container" style="margin-top: 80px;">
    <div class="form-container">
      <h2>Car Form</h2>
      <form [formGroup]="addCars" (ngSubmit)="Submit()" *ngIf="addCars" class="needs-validation" novalidate>
        <div class="form-group">
          <label for="Maker">Maker Name</label>
          <input type="text" id="Maker" name="Maker" formControlName="maker" required>
          <div class="form-text text-danger"
            *ngIf="Maker.errors?.['required'] && (Maker.touched || Maker.dirty)">
            Maker Name is Required
          </div>
          <div class="form-text text-danger"
            *ngIf="Maker.errors?.['maxlength'] && (Maker.touched || Maker.dirty)">
            Max 20 characters only
          </div>
        </div>
        <div class="form-group">
          <label for="Model">Model Name</label>
          <input type="text" id="Model" name="Model" formControlName="model" required>
          <div class="form-text text-danger"
            *ngIf="Model.errors?.['required'] && (Model.touched || Model.dirty)">
            Model Name is Required
          </div>
          <div class="form-text text-danger"
            *ngIf="Model.errors?.['maxlength'] && (Model.touched || Model.dirty)">
            Max 20 characters only
          </div>
        </div>
        <div class="form-group">
          <label for="RentalPrice">Rental Price</label>
          <input type="number" id="RentalPrice" name="RentalPrice" formControlName="rentalPrice" required>
          <div class="form-text text-danger"
            *ngIf="RentalPrice.errors?.['required'] && (RentalPrice.touched || RentalPrice.dirty)">
            Price is Required
          </div>
        </div>
        <div class="form-group">
          <label for="Year">Manufactured Year</label>
          <input type="number" id="Year" name="Year" formControlName="year" required>
          <div class="form-text text-danger"
            *ngIf="Year.errors?.['min'] && (Year.touched|| Year.dirty)">
            Please enter a valid Year
          </div>
        </div>
        <div class="form-group">
          <label for="Color">Color</label>
          <input type="text" id="Color" name="Color" formControlName="color" required>
        </div>
        <div class="form-group">
          <label for="TransmissionType">Transmission Type</label>
          <select id="TransmissionType" name="TransmissionType" formControlName="transmissionType" required>
            <option value="Automatic">Automatic</option>
            <option value="Manual">Manual</option>
          </select>
        </div>
        <div class="form-group">
          <label for="NumberOfDoors">Number of Doors</label>
          <input type="number" id="NumberOfDoors" name="NumberOfDoors" formControlName="numberOfDoors" required>
          <div class="form-text text-danger"
            *ngIf="NumberOfDoors.errors?.['min'] && (NumberOfDoors.touched || NumberOfDoors.dirty)">
            The NumberOfDoors must be a positive value.
          </div>
        </div>
        <div class="form-group">
          <label for="FuelType">Fuel Type</label>
          <select id="FuelType" name="FuelType" formControlName="fuelType" required>
            <option value="Petrol">Petrol</option>
            <option value="Diesel">Diesel</option>
          </select>
        </div>
        <div class="form-group">
          <label for="Mileage">Mileage</label>
          <input type="number" id="Mileage" name="Mileage" formControlName="mileage" required>
          <div class="form-text text-danger"
            *ngIf="Mileage.errors?.['min'] && (Mileage.touched || Mileage.dirty)">
            The Mileage must be a non-negative value.
          </div>
        </div>
        <div class="form-group">
          <label for="LastMaintenanceDate">Last Maintenance Date</label>
          <input type="date" id="LastMaintenanceDate" name="LastMaintenanceDate" formControlName="lastMaintenanceDate" required>
        </div>
        <div class="form-group">
          <input type="submit" value="Submit">
        </div>
      </form>
    </div>
  </div>
